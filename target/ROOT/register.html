<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        /*表单校验
        对用户名，密码，email，姓名，手机号，出生日期，验证码
        */
        //校验用户名
        function checkUsername() {
            //获取输入框值
            let username = $("#username").val();
            var reg_username = /^\w{3,10}$/;
            var flag = reg_username.test(username);
            //编写正则
            if (flag) {
                //用户名合法
                $("#username").css("border","")
            } else {
                //用户名非法
                $("#username").css("border","1px solid red")
            }
            return flag;
        }

        //校验用户名
        function checkPassword() {
            //获取输入框值
            let password = $("#password").val();
            var reg_password = /^\w{5,20}$/;
            var flag = reg_password.test(password);
            //编写正则
            if (flag) {
                //用户名合法
                $("#password").css("border","")
            } else {
                //用户名非法
                $("#password").css("border","1px solid red")
            }
            return flag;
        }
        //校验邮箱
        function checkEmail() {
            let email = $("#email").val();
            var reg_email=/^\w+@\w+\.\w+$/;
            let flag = reg_email.test(email);
            if (flag){
                $("#email").css("border","")
            }else {
                $("#email").css("border","1px solid red")

            }
            return flag;

        }
        //校验用户姓名
        function checkName() {
            let name = $("#name").val();
            var reg_name=/^\S{2,10}$/;
            let flag = reg_name.test(name);
            if (flag){
                $("#name").css("border","")
            }else {
                $("#name").css("border","1px solid red")

            }
            return flag;

        }

        //校验手机号码
        function checkTelephone() {
            let telephone = $("#telephone").val();
            var reg_telephone=/^\d{11}$/;
            let flag = reg_telephone.test(telephone);
            if (flag){
                $("#telephone").css("border","")
            }else {
                $("#telephone").css("border","1px solid red")

            }
            return flag;

        }

        //校验生日
        function checkBirthday() {
            let birthday = $("#birthday").val();
            var reg_birthday=/^\S{2,10}$/;
            let flag = reg_birthday.test(birthday);
            if (flag){
                $("#birthday").css("border","")
            }else {
                $("#birthday").css("border","1px solid red")

            }
            return flag;

        }
        $(function () {
            //表单提交时调用表单校验方法
            $("#registerForm").submit(function () {
                if (checkUsername() && checkPassword()&& checkEmail()&&checkName()&&checkTelephone()&&checkBirthday()){
                    $.post("user/regist",$(this).serialize(),function (data) {
                        //处理服务器响应数据
                        if (data.flag){
                            //注册成功
                            location.href="register_ok.html"

                        }else {
                            //注册失败
                            $("#errorMsg").html(data.errorMsg);
                        }
                    })
                }

                //2.不让页面跳转
                return false;
                //如果这个方法没有返回值，或者返回为true，则表单提交，如果返回为false，则表单不提交
            })
            //绑定离焦事件
            $("#username").blur(checkUsername)
            $("#password").blur(checkPassword)
            $("#email").blur( checkEmail)
            $("#name").blur( checkName)
            $("#telephone").blur( checkTelephone)
            $("#birthday").blur( checkBirthday)
        })


    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <div id="errorMsg" style="color: red;text-align: center"></div>
            <!--注册表单-->
            <form id="registerForm"  >
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    img.src = "checkCode?" + new Date().getTime();
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="login.html">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
